
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>jQuery</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table" style="margin-top: 30px;">
            <thead>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Price</th>++
            <th>Tax%</th>
            <th>Action</th>
            <th><button class="btn btn-success add_btn" style="margin-top: 10px; float: right;">Add+</button></th>
            </thead>
            <tbody class="product_tbody">
            <tr class=" product_tr">
                <td><input class="form-control product_name" name="product_name[]" type="text"></td>
                <td><input class="form-control qty" name="qty[]" type="number"></td>
                <td><input class="form-control price" name="price[]" type="number"></td>
                <td><input class="form-control tax" name="tax[]" type="number"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Total</td>
                <td><input class="form-control total_qty" readonly type="text" value=""></td>
                <td><input class="form-control total_price" readonly type="text"></td>
                <td><input class="form-control total_tax" readonly type="text"></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    // tr add
    $(document).on('click', '.add_btn',function (){
        var html = '<tr>\n' +
            '              <td><input class="form-control product_name" name="product_name[]" type="text"></td>\n' +
            '              <td><input class="form-control qty" name="qty[]" type="number"></td>\n' +
            '              <td><input class="form-control price" name="price[]" type="number"></td>\n' +
            '              <td><input class="form-control tax" name="tax[]" type="number"></td>\n' +
            '              <td><button class="btn btn-danger del_btn">Delete</button></td>\n' +
            '            </tr>';
        $('.product_tbody tr:last-child').after(html);
    });

    //remove
    $(document).on('click', '.del_btn',function (){
        $(this).closest('tr').remove();
        qty();
    });

    //on input qty
    $(document).on('input', '.qty',function (){
        qty();
    });
    function qty(){
        var total = 0;
        $('.qty').each(function (){
            var own_val = $(this).val();
            var product_name = $(this).closest('tr').find('.product_name').val();
            console.log(product_name);
            if(own_val){
                total += parseInt(own_val);
            }
        });
        $(document).find('.total_qty').val(total);
        price();
    }

    //on input price
    $(document).on('input', '.price',function (){
        price();
    });
    function price(){
        var total = 0;
        $('.price').each(function (){
            var own_val = $(this).val();
            if(own_val){
                total += parseInt(own_val);
            }
        });
        $(document).find('.total_price').val(total);
        tax();
    }

    //on input tax
    $(document).on('input', '.tax',function (){
        tax();
    });
    function tax(){
        var total = 0;
        $('.tax').each(function (){
            var own_val = $(this).val();
            if(own_val){
                total += parseInt(own_val);
            }
        });
        $(document).find('.total_tax').val(total);
    }
</script>
</body>
</html>
